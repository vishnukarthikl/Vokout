<div class="modal-header">
    <h3>Purchase for {{member.name}}</h3>
</div>
<div class="modal-body">
    <form name="form.purchase" class="form-horizontal" novalidate>

        <div forminput>
            <label for="purchaseName">Name</label>

            <div class="col-md-6">
                <input type="text" ng-model="purchase.name" id="purchaseName" name="purchaseName" class="form-control"
                       required/>
            </div>
        </div>
        <div forminput>
            <label for="purchaseCost">Cost</label>

            <div class="col-md-6">
                <input min="100" max="100000" type="number" ng-model="purchase.cost" id="purchaseCost"
                       name="purchaseCost" class="form-control" required/>
            </div>
        </div>

        <div forminput>
            <label for="purchaseType">Type</label>

            <div class="col-md-6">
                <select ng-model="purchase.purchase_type" id="purchaseType" name="purchaseType"
                        ng-options="purchaseType for purchaseType in purchaseTypes"
                        ng-init="purchase.purchase_type = purchaseTypes[0]" required>
                </select>
            </div>
        </div>

        <div forminput>
            <label for="purchaseDate">Purchase Date</label>

            <div class="col-md-6">
                <p class="input-group">
                    <input datepicker-popup="dd/MM/yyyy" name="purchaseDate"
                           ng-model="purchase.date" type="text"
                           id="purchaseDate" placeholder="dd/mm/yyyy"
                           is-open="opened" close-text="Close" ng-required="true">
                <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="open($event)"><i
                        class="glyphicon glyphicon-calendar"></i></button>
              </span>
                </p>
            </div>
        </div>

        <div class="modal-footer">
            <div class="form-group">
                <div class="col-md-6">
                    <button type="button" ng-click="submitPurchase()" ng-disabled="form.purchase.$invalid" class="btn btn-primary">Save</button>
                    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
                </div>
            </div>
        </div>
    </form>
</div>
